<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>
<body>
    <script type="text/javascript">
        var a=20;
        if(a==20){
            document.write("Value is Same");
        }
        else{
            document.write("Value is not Same");
        }
    </script>
</body>
</html>
